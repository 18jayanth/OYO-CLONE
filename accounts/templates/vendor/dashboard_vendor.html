{% extends 'utils/vendor_base.html' %}
{% block start %}
<div class="container mt-5">
<div class="mx-auto col-6 text-center">
<a href="{% url 'add_hotel'%}" class="btn btn-success">Add Hotels</a>
</div>

<div class="row">
    
{% for hotel in hotels %}
<div class="col-md-3 ">
<div class="card shadow-lg" style="width: 16rem;">
  <img src="/media/{{hotel.hotel_images.first.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ hotel.hotel_name }}</h5>
    <!-- <p class="card-text">{{ hotel.hotel_description|safe|truncatewords:50 }}</p> -->

    {% for amentie in hotel.amenties.all %}
    <span class="badge text-bg-primary">{{amentie.name}}</span>
    
    {% endfor %}
  </div>

<a href="{% url 'upload_images' hotel.hotel_slug %}"class="btn btn-success">Upload</a>
<a href="{% url 'edit_hotel' hotel.hotel_slug %}"class="btn btn-warning">Edit</a>
</div>
</div>
{% endfor %}

</div>
</div>

{% endblock %}
