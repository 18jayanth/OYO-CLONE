{% extends "utils/vendor_base.html" %}
{% block start %}
<div class="container mt-5 ">
    <div class="col-6 mx-auto p-4 shadow" style="border: none;">
        <h2>Add Hotels</h2>
        <form method="POST">
          {% csrf_token %}
        {% include "utils/alerts.html" %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Hotel Name</label>
    <input type="text" name='email' id='email' class="form-control" aria-describedby="emailHelp">
    </div>

    <div class="form-floating">
  <textarea name='hotel_descrption' class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">Hotel Description</label>
</div>
<br/>
 <label for="floatingTextarea">Hotel Amenties</label>
<select class="form-select" aria-label="Default select example" multiple>
    {{amenties}}
    {% for aminity in amenties%}
  <option value="{{aminity.id}}">{{aminity.name}}</option>
{% endfor %}
</select> 
<br/>
<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Hotel Price</label>
    <input type="number" name='hotel_price' id='password'class="form-control" id="exampleInputPassword1">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Hotel Offer Price</label>
    <input type="number" name='hotel_offer_price' id='password'class="form-control" id="exampleInputPassword1">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Hotel Location</label>
    <input type="text" name='hotel_location' id='password'class="form-control" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
 
</form>
    </div>
    </div>


<script>
  function sendotp()
  {
    var email=document.getElementById('email').value
    if(email==="")
  {
    alert('email cannot be blank')
    window.location.href="/accounts/login/"
  }
  else{
  window.location.href="/accounts/send_otp/"+email+"/"
  }
  }
</script>
{% endblock %}
