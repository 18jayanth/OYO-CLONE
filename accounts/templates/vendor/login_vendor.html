{% extends "utils/base.html" %}
{% block start %}
<div class="container mt-5 ">
    <div class="col-6 mx-auto p-4 shadow" style="border: none;">
        <h2>Vendor Login</h2>
        <form method="POST">
          {% csrf_token %}
        {% include "utils/alerts.html" %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name='email' id='email' class="form-control" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name='password' id='password'class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-success" onclick="sendotp()">Login With OTP</button>
</form>
    </div>
    </div>


<script>
  function sendotp()
  {
    var email=document.getElementById('email').value
    if(email==="")
  {
    alert('email cannot be blank')
    window.location.href="/accounts/login/"
  }
  else{
  window.location.href="/accounts/send_otp/"+email+"/"
  }
  }
</script>
{% endblock %}
